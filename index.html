<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div class="myContainer flex-auto  justify-start content-center flex-col w-screen h-screen text-center">
    <img class="logo float-left absolute" src="images/netflix.png">
    <div class=" self-end w-1/5 h-1/6 ">
        <h3 class="float-right text-3xl py-4 px-4 red absolute top-4 right-8">Sign In</h3>
        <h3 class="float-right text-3xl py-3 px-8 myborder absolute top-4 right-44">English</h3>
    </div>
    <h1 class="limit text-7xl font-bold pt-48 pb-8">Unlimited movies, TV shows, and more.</h1>
    <h4 class="text-3xl font-bold pb-8">Watch anywhere. Cancel anytime.</h4>
    <h4 class="text-4xl font-bold pb-9">Ready to watch? Enter your email to create or restart your membership</h4>
    <div>
        <input type="email" class="myEmail self-center py-6 pr-60 text-2xl pl-1 text-black" placeholder="Email Address">
        <button class="starting  pb-6 px-8 text-3xl">Get started</button>
    </div>
</div>
</body>
</html>
